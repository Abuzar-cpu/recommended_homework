<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/contact.css">

<body>
    <header>
        <div class="namediv">
            <p><strong>Abuzər Kərimzadə</strong></p>
        </div>
        </div>
        <div class="links">
            <a href="#">link 1 | </a>
            <a href="#">link 2 | </a>
            <a href="./contact.html">Contact</a>
        </div>
    </header>

    <div class="contact">
        <h1>Contact</h1>
        <hr>
        <div>
            <form action="#">
                <div class="fields"><label for="name">Name</label>
                    <br>
                    <input id="name" type="text" placeholder="John Smith" />
                </div>

                <div class="fields"><label for="email">Email</label>
                    <br>
                    <input id="email" type="text" placeholder="example@someone.com" />
                </div>

                <div class="fields"><label for="message">Message</label>
                    <br>
                    <textarea id="message" rows="10" cols="50"></textarea>
                </div>
            </form>
            <button type="submit" class="submit">Submit</button>
        </div>

    </div>

    <div class="connect">
        <h2>Connect with me</h2>
        <hr>
        <a href="https://github.com/Abuzar-cpu" target="_blank"><img src="./assets/images/github.jpg"
                class="social" /></a>
        <a href="https://www.linkedin.com/in/abuzarcpu/" target="_blank"><img src="./assets/images/linkedin.jpg"
                class="social" /></a>
        <a href="https://www.linkedin.com/in/abuzarcpu/" target="_blank"><img src="./assets/images/stack.png"
                class="social" id="stack" /></a>
    </div>

    <div class="footer">
